        body{

        button{
            width:60px;height:60px;
        }

<body>
<h1>Tic tac toe</h1>
<button onclick="ham(0)"></button>
<button onclick="ham(1)"></button>
<button onclick="ham(2)"></button>
<br>
<button onclick="ham(3)"></button>
<button onclick="ham(4)"></button>
<button onclick="ham(5)"></button>
<br>
<button onclick="ham(6)"></button>
<button onclick="ham(7)"></button>
<button onclick="ham(8)"></button>
<script>
let co=true;
let dem=0;
function ham(btn){
    let node=document.getElementsByTagName("button")[btn];
    node.innerHTML=co?"X":"O";
    node.style.backgroundColor=co?"aqua":"red";
    node.setAttribute("disable","true");
    co=!co;
    dem+=1;
    if(dem===8){
        alert("GameOver");
        location.reload;
    }
}
